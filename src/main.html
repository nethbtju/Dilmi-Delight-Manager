<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dilmi Delights Reminders</title>
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Varela+Round&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div>
  <div class = "topNavigationBar"><img class = "logo" src="img/timelineLogo.png" alt="TimeLine Management Logo">TimeLine</div>
  <div class = "navActions">
    <span class = "filterButton"><span class="material-symbols-outlined filter" style = "position: relative; top:6px; left: -5px;">filter_list</span>Filter</span>
    <span class = "addNewButton" id = "addbtn" onclick="showAddNew()"><span class="material-symbols-outlined plus" id = "addIcon">expand_less</span>Add New</span>
  </div>
  <div class = "bodyContent">
    <div class = "row subheading">
    <span class = "column box-heading" id = "pending">Pending
    <div class = "row box">
      <span class="material-symbols-outlined vert">more_horiz</span>
      <div class = "tags fullPaid"><span class = "tagText">.</span></div>
      <div><div class = "topperName">Panda Topper</div>
        <span class = "dueDate">15.03.2023</span>
        <div class = "customerQuick"><span class="material-symbols-outlined accTag">account_circle</span><span>Rohit Valanki</span>
        </div>
      </div>
    </div>
    </span>
      <span class = "column box-heading" id = "todo">To do
    </span>
      <span class = "column box-heading" id = "inprogress">In Progress
    </span>
      <span class = "column box-heading" id = "done">Done
        <div class = "row box">
      <span class="material-symbols-outlined vert">more_horiz</span>
      <div class = "tags fullPaid"><span class = "tagText">.</span></div>
      <div><div class = "topperName">Panda Topper</div>
        <span class = "dueDate">15.03.2023</span>
        <div class = "customerQuick"><span class="material-symbols-outlined accTag">account_circle</span><span>Rohit Valanki</span>
        </div>
      </div>
    </div>
    </span>
      <div value = "notActive" class = "column add-new container" id = "addNew">
        <h3 class = "add-title">Add New</h3>
        <hr style = "width: 60%; margin-inline: 21%; position: relative; top: -40px;">
        <div class = topperDetail>
          <h5 class = "add-sub">
            <span class="add-cake material-symbols-outlined">
              cake_add
            </span>
            Topper Details
          </h5>
          <div class = "dwrapper row">
            <label for = "topperName" class = "detailLabel">Topper Name</label>
            <input class = "details" type="text" id = "topperName">
          </div>
          <div class = "dwrapper row">
            <label for = "dueDate" class = "detailLabel">Due Date</label>
            <input class = "details" type="datetime-local" id = "dueDate">
          </div>
          <h5 class = "add-sub">
            <span class="add-cake material-symbols-outlined">
              person_add
            </span>
            Client Details
          </h5>
          <div class = "row">
            <div class = "dwrapper column">
              <label for = "clientName" class = "detailLabel">Client Name</label>
              <input class = "details" type="text" id = "clientName">
            </div>
            <div class = "dwrapper column">
              <label for = "clientNum" class = "detailLabel">Phone Number</label>
              <input class = "details" type="tel" id = "clientNum">
            </div>
          </div>
          <div class = "buttonWrapper">
            <a onclick="addTopper()" class = "submitButton btn" >Submit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="JS/addTopper.js"></script>
<script src="JS/main.js"></script>
<script src="JS/shared.js"></script>
</html>
